<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hotstar</title>
</head>
<style>
    body{
        background-color: #0b1037;
    }
    #query{
     width: 450px;
    border-radius: 100px;
    font-size: 20px;
    padding: 8px;
    color: white;
    border: none;
    position:absolute;
    right:10%;
    background-color: rgba(0, 0, 0, 0.22);
}
    #movies{
        border:none;
        height: 200px;
        width: 450px;
        border-top: none;
        overflow: scroll;
        position:absolute;
        right:10%;
        color: white;
        margin-top: 20px;
        background-color:  rgba(0, 0, 0, 0.22);;
    }
    #logo{
        width: 300px;
    }
    #container{
        width: 60%;
        margin: auto;
        margin-top: 250px;
        background-color: whitesmoke;
       
    }

    #container>div>p{
        padding-left: 10px;
    }
    
</style>
<body>
    <img id="logo" src="https://cdn.thinkkers.com/wp-content/uploads/2021/05/Hotstar-MOD-Apk-1.jpg" alt=""><br>
    <input oninput="debounce(main,1000)" type="text" id="query" placeholder="Search Movie"/><br>
    <div id="movies"></div><br>
    <div id="container"></div>
</body>
</html>

<script>
    let movies_div=document.getElementById("movies");
    let id;
    async function searchMovies(){

        //https://www.omdbapi.com/?apikey=6a41ddca&s=om_shanti_om
        try{
        const query=document.getElementById("query").value;

        const res= await fetch(`
        https://api.themoviedb.org/3/search/movie?api_key=6a3cd0c3b7f9c35fe651c19b040bef3d&query=${query}`);

        const data=await res.json();
       console.log("data:",data);

        const movies=data.results;

         return movies;
        }
        catch(err){
            console.log("err:",err);
        }
    }
function appendMovies(data){

movies_div.innerHTML=null;
data.forEach(element => {
    let p=document.createElement("p");
    p.innerText=element.title;

    p.addEventListener("click",function(){
        showMovie(element);
    })
    movies_div.append(p);
});

}


 async function main(){
let data =await searchMovies();
  if(data === undefined){
    return false;
    }
    appendMovies(data);
}

function debounce(func,delay){
 if(id){
     clearTimeout(id);
 }
 id=setTimeout(function(){
        func();

    },delay);


}
let container= document.getElementById("container");
function showMovie(ele){
    console.log(ele);
   container.innerHTML=null;
   let div=document.createElement("div");
     let poster=document.createElement("img");
     poster.src=`https://image.tmdb.org/t/p/original/${ele.poster_path}`;
     poster.style.width="100%";
     poster.style.height="400px"
  
     let rate=document.createElement("p");
     rate.innerText=`${ele.vote_average}â˜…`;
 
     let title=document.createElement("h4");
     title.innerText=ele.title;
 
     let reldate=document.createElement("p");
     reldate.innerText=ele.release_date;
 
 
     div.append(poster,title,rate,reldate);
    container.append(div);

}
</script>
